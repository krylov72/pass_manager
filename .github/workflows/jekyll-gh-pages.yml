name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Рекомендуется использовать LTS версию Node.js
          cache: 'pnpm' # Кэшируем pnpm
      - name: Install pnpm
        run: npm install -g pnpm@latest # Устанавливаем pnpm глобально
      - name: Install dependencies
        run: pnpm install --frozen-lockfile # Используем pnpm для установки зависимостей
      - name: Build
        run: pnpm run build # Используем pnpm для билда
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
